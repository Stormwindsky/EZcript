<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EZHTML</title>

<script src="https://unpkg.com/blockly/blockly.min.js"></script>

<style>
body {
  margin: 0;
  padding: 20px;
  background: #f0f2f5;
  font-family: Arial, sans-serif;
}
header {
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
button {
  background: #4a6cf7;
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}
.container {
  display: flex;
  gap: 15px;
  margin-top: 20px;
  height: 70vh;
}
#blocklyDiv {
  flex: 2;
  background: #fff;
  border-radius: 8px;
}
textarea {
  flex: 1;
  background: #1e1e1e;
  color: #76c9de;
  border: none;
  padding: 15px;
  border-radius: 8px;
  font-family: Consolas, monospace;
}
.blocklyFlyoutBackground {
  fill: #f5f5f5 !important;
  fill-opacity: 1 !important;
}
</style>
</head>

<body>

<header>
  <div>
    <strong>EZHTML</strong>
    <input id="projectTitle" value="index"> .html
  </div>
  <button onclick="saveHTML()">Download</button>
</header>

<div class="container">
  <div id="blocklyDiv"></div>
  <textarea id="output" readonly></textarea>
</div>

<xml id="toolbox" style="display:none">
  <category name="HTML" colour="210">
    <block type="html_main"></block>
    <block type="html_div"></block>
    <block type="html_h1"></block>
    <block type="html_p"></block>
  </category>

  <category name="CSS" colour="20">
    <block type="html_style"></block>
    <block type="css_bg"></block>
  </category>

  <category name="JavaScript" colour="60">
    <block type="html_script"></block>
    <block type="js_alert"></block>
  </category>

  <category name="Values" colour="160">
    <block type="text"></block>
    <block type="colour_picker"></block>
  </category>
</xml>

<script>
/* ===== UTILITY ===== */
function cleanText(v) {
  if (!v) return "";
  return v.replace(/^["']|["']$/g, "");
}

/* ===== COLOUR PICKER (JSON, STABLE) ===== */
Blockly.defineBlocksWithJsonArray([
  {
    "type": "colour_picker",
    "message0": "color %1",
    "args0": [
      { "type": "field_colour", "name": "COLOUR", "colour": "#ff0000" }
    ],
    "output": "String",
    "colour": 20
  }
]);

/* ===== HTML BLOCKS ===== */
Blockly.Blocks['html_main'] = {
  init() {
    this.appendStatementInput("HEAD").appendField("HEAD");
    this.appendStatementInput("BODY").appendField("BODY");
    this.setColour(260);
  }
};

Blockly.Blocks['html_div'] = {
  init() {
    this.appendStatementInput("CONTENT").appendField("DIV");
    this.setPreviousStatement(true);
    this.setNextStatement(true);
    this.setColour(210);
  }
};

Blockly.Blocks['html_h1'] = {
  init() {
    this.appendValueInput("TEXT").appendField("H1");
    this.setPreviousStatement(true);
    this.setNextStatement(true);
    this.setColour(120);
  }
};

Blockly.Blocks['html_p'] = {
  init() {
    this.appendValueInput("TEXT").appendField("Paragraph");
    this.setPreviousStatement(true);
    this.setNextStatement(true);
    this.setColour(160);
  }
};

/* ===== CSS BLOCKS ===== */
Blockly.Blocks['html_style'] = {
  init() {
    this.appendStatementInput("RULES").appendField("STYLE");
    this.setPreviousStatement(true);
    this.setNextStatement(true);
    this.setColour(20);
  }
};

Blockly.Blocks['css_bg'] = {
  init() {
    this.appendValueInput("COLOR").appendField("Body background");
    this.setPreviousStatement(true);
    this.setNextStatement(true);
    this.setColour(20);
  }
};

/* ===== JS BLOCKS ===== */
Blockly.Blocks['html_script'] = {
  init() {
    this.appendStatementInput("CODE").appendField("SCRIPT");
    this.setPreviousStatement(true);
    this.setNextStatement(true);
    this.setColour(60);
  }
};

Blockly.Blocks['js_alert'] = {
  init() {
    this.appendValueInput("TEXT").appendField("Alert");
    this.setPreviousStatement(true);
    this.setNextStatement(true);
    this.setColour(60);
  }
};

/* ===== GENERATOR ===== */
const GEN = new Blockly.Generator("GEN");

GEN.forBlock['html_main'] = (b, g) =>
`<!DOCTYPE html>
<html>
<head>
${g.statementToCode(b, "HEAD")}
</head>
<body>
${g.statementToCode(b, "BODY")}
</body>
</html>`;

GEN.forBlock['html_div'] = (b, g) =>
`<div>
${g.statementToCode(b, "CONTENT")}</div>
`;

GEN.forBlock['html_h1'] = b =>
`<h1>${cleanText(GEN.valueToCode(b, "TEXT", 0))}</h1>
`;

GEN.forBlock['html_p'] = b =>
`<p>${cleanText(GEN.valueToCode(b, "TEXT", 0))}</p>
`;

GEN.forBlock['html_style'] = (b, g) =>
`<style>
${g.statementToCode(b, "RULES")}</style>
`;

GEN.forBlock['css_bg'] = b =>
`body { background: ${GEN.valueToCode(b, "COLOR", 0)}; }
`;

GEN.forBlock['html_script'] = (b, g) =>
`<script>
${g.statementToCode(b, "CODE")}<\/script>
`;

GEN.forBlock['js_alert'] = b =>
`alert("${cleanText(GEN.valueToCode(b, "TEXT", 0))}");
`;

GEN.forBlock['text'] = b =>
[`"${b.getFieldValue("TEXT")}"`, 0];

GEN.forBlock['colour_picker'] = b =>
[`"${b.getFieldValue("COLOUR")}"`, 0];

/* ===== WORKSPACE ===== */
const workspace = Blockly.inject("blocklyDiv", {
  toolbox: toolbox,
  renderer: "geras",
  trashcan: true,
  grid: { spacing: 20, length: 3, colour: "#ccc", snap: true }
});

workspace.addChangeListener(() => {
  GEN.init(workspace);
  output.value = GEN.workspaceToCode(workspace);
});

/* ===== SAVE ===== */
function saveHTML() {
  const name = projectTitle.value || "index";
  const blob = new Blob([output.value], { type: "text/html" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = name + ".html";
  a.click();
}
</script>

</body>
</html>
